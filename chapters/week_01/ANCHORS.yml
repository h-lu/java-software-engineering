- id: week_01_scanner_newline_issue
  claim: Scanner.nextInt() 会遗留换行符，导致后续 nextLine() 直接跳过。
  evidence: |
    输入 "25\n" 后，nextInt() 读走 25，留下 \n；
    nextLine() 看到 \n 就认为"这一行是空的"，直接返回空字符串。
  verification: |
    - [ ] 能演示这个 bug（混用 nextInt 和 nextLine）
    - [ ] 知道两种修复方法（额外调用 nextLine() 或统一用 nextLine() + parseInt）
    - [ ] 在 BusinessCard.java 中使用正确的方式读取整数
  status: pending

