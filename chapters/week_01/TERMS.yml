# Week 01 新术语

# 格式：
# - term: 术语（中文）
#   term_en: 英文（可选）
#   definition: 定义

- term: JDK
  term_en: Java Development Kit
  definition: Java 开发工具包，包含编译器、运行时环境等开发所需工具

- term: JRE
  term_en: Java Runtime Environment
  definition: Java 运行时环境，用于运行 Java 程序，不包含开发工具

- term: JVM
  term_en: Java Virtual Machine
  definition: Java 虚拟机，负责执行 Java 字节码

- term: 静态类型
  term_en: Static Typing
  definition: 变量必须先声明类型才能使用的类型系统，编译期进行类型检查

- term: 类
  term_en: Class
  definition: Java 中封装数据和方法的基本单位，所有代码必须放在类中

- term: 主方法
  term_en: Main Method
  definition: Java 程序的入口点，格式为 public static void main(String[] args)

- term: 方法
  term_en: Method
  definition: 封装特定功能的代码块，可以被调用执行

- term: Scanner
  term_en: Scanner
  definition: Java 标准库中用于读取用户输入的类

- term: 变量声明
  term_en: Variable Declaration
  definition: 在 Java 中使用"类型 变量名 = 值"的形式定义变量

- term: 编译
  term_en: Compile
  definition: 将源代码（.java）转换为字节码（.class）的过程
