# Week 15 术语表
# 本周新概念（综合实战阶段，上限 4 个）

- term_zh: 技术演示原则
  term_en: Technical Presentation Principles
  definition_zh: 用于指导技术演示的方法论，包括传递价值、展示能力、分享成长三个核心目标。
  first_seen: week_15

- term_zh: 演示脚本设计
  term_en: Presentation Script Design
  definition_zh: 规划演示时间分配和内容结构的叙事设计方法，通常遵循"开场 1 分钟 + 主体 7 分钟 + 结尾 2 分钟"的黄金分配。
  first_seen: week_15

- term_zh: 展示材料设计
  term_en: Presentation Material Design
  definition_zh: 设计清晰展示材料（PPT、海报）的原则，包括"一页一信息"、"文字精简"、"图胜于文"、"一致性"等要求。
  first_seen: week_15

- term_zh: 问答应对策略
  term_en: Q&A Strategy
  definition_zh: 准备和回答技术及非技术问题的方法，包括提前准备常见问题答案、诚实回答未知问题的策略。
  first_seen: week_15
