# Week 05 术语表
#
# 本周新增 4 个核心概念，均需合入 shared/glossary.yml

- term_zh: 文件
  term_en: file
  definition_zh: 存储在硬盘上的数据单位，程序可以读取和写入。文件可以长期保存数据，即使程序关闭或电脑断电，数据也不会丢失。
  first_seen: week_05

- term_zh: 文件读写
  term_en: file I/O
  definition_zh: 程序与文件交互的过程。读取（read）是从文件获取数据到内存，写入（write）是从内存保存数据到文件。
  first_seen: week_05

- term_zh: with 语句
  term_en: with statement
  definition_zh: Python 的上下文管理器语法，用于自动管理资源（如文件）。`with open(...) as f:` 会确保文件在使用后自动关闭，即使发生错误也是如此。
  first_seen: week_05

- term_zh: 编码
  term_en: encoding
  definition_zh: 把文字转换成计算机能存储的二进制数据的规则。UTF-8 是最通用的编码标准，支持所有语言（包括中文）。读写文件时统一使用 UTF-8 可以避免乱码。
  first_seen: week_05

- term_zh: pathlib
  term_en: pathlib
  definition_zh: Python 3.4+ 引入的现代化路径处理库，用对象而不是字符串表示路径。提供 `Path.home()`、`Path.cwd()`、`/` 运算符、`read_text()`、`write_text()` 等方法，让路径操作跨平台兼容。
  first_seen: week_05

- term_zh: 持久化
  term_en: persistence
  definition_zh: 把数据从内存（RAM）保存到硬盘等长期存储设备的过程。内存断电会丢失数据，硬盘的数据可以永久保存。
  first_seen: week_05

- term_zh: 追加模式
  term_en: append mode
  definition_zh: 文件写入模式的一种，用 `"a"` 表示。追加模式会在文件末尾添加新内容，而不是覆盖原有内容。适合日记、日志等需要累积数据的场景。
  first_seen: week_05

- term_zh: 缓冲
  term_en: buffering
  definition_zh: 文件写入时，数据先存在内存的"缓冲区"里，等缓冲区满了或调用 `close()` 时才真正写到硬盘。忘记 `close()` 会导致数据丢失。
  first_seen: week_05
