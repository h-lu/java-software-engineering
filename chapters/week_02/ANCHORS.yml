# Week 02 锚点（Anchors）
#
# 格式：
# - id: 唯一标识符（周内唯一）
#   claim: 主张/断言
#   evidence: 证据（来自 CHAPTER.md 的具体内容或代码示例）
#   verification: 验证方式（代码运行、测试用例、观察现象）

- id: week_02_if_elif_order
  claim: if/elif/else 的判断顺序很重要，遇到第一个为真的条件就执行并跳过剩余判断
  evidence: |
    第 1 节："这里有个重要细节：这些判断是有顺序的。如果你把 score >= 60 放在最前面，那么 85 分也会被判定为'及格'，因为它满足第一个条件，后面就不检查了。"
  verification: 运行 examples/01_number_guessing_simple.py，观察条件分支的执行顺序

- id: week_02_while_needs_break
  claim: while True 循环需要 break 语句来退出，否则会变成无限循环
  evidence: |
    第 2 节：小北忘记写 break 的场景，导致程序打印"恭喜"后继续让用户猜
  verification: 故意不写 break 运行 examples/02_number_guessing_while.py，观察无限循环现象

- id: week_02_range_half_open
  claim: range(5) 生成 0,1,2,3,4，不是 1,2,3,4,5（左闭右开区间）
  evidence: |
    第 3 节："range(5) 生成的是从 0 开始、到 5 结束（但不包括 5）的整数序列。这叫'左闭右开'区间——数学上写成 [0, 5)。"
  verification: "运行代码 for i in range(5): print(i) 观察输出"

- id: week_02_for_else_behavior
  claim: for...else 中的 else 在循环"正常结束"（未被 break 打断）时执行
  evidence: |
    第 3 节："这个 else 会在循环'正常结束'时执行——也就是说，如果没有被 break 打断，循环跑完了所有次数，就会执行 else 里的代码。"
  verification: 运行 examples/03_number_guessing_for.py，分别测试猜中和未猜中两种情况

- id: week_02_and_operator
  claim: and 运算符要求两边的条件都为真，整个表达式才为真
  evidence: |
    第 4 节："这里用到了 and（且）运算符：两边的条件都为真，整个表达式才为真。"
  verification: 测试 `True and False`、`True and True` 的结果

- id: week_02_indentation_matters
  claim: Python 使用缩进表示代码块层级，缩进错误会导致 IndentationError
  evidence: |
    学习目标 #6："理解 Python 的缩进规则，避免缩进错误"
  verification: 故意混用空格和 Tab，观察 Python 报错

- id: week_02_comparison_chains
  claim: Python 支持链式比较，如 `1 <= x < 10`
  evidence: |
    第 4 节代码示例展示了 `1 <= int(difficulty) <= 3` 的写法
  verification: 运行 `x = 5; print(1 <= x < 10)` 观察结果

- id: week_02_pyhelper_mood_selection
  claim: PyHelper Week 02 版本使用 if/elif/else 根据用户心情推荐不同学习建议
  evidence: |
    PyHelper 进度小节代码展示了根据 mood 变量（"1"/"2"/"3"）输出不同建议的逻辑
  verification: 运行 examples/05_pyhelper.py，分别输入 1、2、3 和其他值观察输出
