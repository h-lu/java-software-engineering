# 全书术语表（term_zh 唯一）

# 约定：
# - 这里的 term_zh 是校验脚本的主键
# - term_en 可选
# - definition_zh 必填

- term_zh: 锚点
  term_en: anchor
  definition_zh: 用于把"主张"与"可验证证据"绑定在一起的记录。
  first_seen: week_01

- term_zh: 静态类型
  term_en: static typing
  definition_zh: 变量的类型在编译期确定，类型错误在运行前就被检测到。
  first_seen: week_01

- term_zh: 变量声明
  term_en: variable declaration
  definition_zh: 在使用变量前必须明确指定其类型的语法要求。
  first_seen: week_01

- term_zh: 基本数据类型
  term_en: primitive types
  definition_zh: Java 内置的 8 种基础类型（byte, short, int, long, float, double, char, boolean），不是对象。
  first_seen: week_01

- term_zh: Scanner 输入
  term_en: Scanner input
  definition_zh: 使用 java.util.Scanner 类从标准输入读取用户输入的方式。
  first_seen: week_01

- term_zh: 上帝类
  term_en: God Class
  definition_zh: 承担过多职责的巨型类，通常有上千行代码，违反单一职责原则。
  first_seen: week_02

- term_zh: 单一职责原则
  term_en: Single Responsibility Principle (SRP)
  definition_zh: SOLID 原则之一。一个类应该只有一个引起它变化的原因——只有一个职责。
  first_seen: week_02

- term_zh: 开闭原则
  term_en: Open-Closed Principle (OCP)
  definition_zh: SOLID 原则之一。软件实体应该对扩展开放，对修改关闭。
  first_seen: week_02

- term_zh: 名词提取法
  term_en: noun extraction
  definition_zh: 从需求描述中提取名词作为候选类的简单领域建模方法。
  first_seen: week_02

- term_zh: 封装
  term_en: encapsulation
  definition_zh: 隐藏对象的内部状态（private 字段），只通过公开方法（getter/setter）访问的设计原则。
  first_seen: week_02

- term_zh: SOLID 原则
  term_en: SOLID principles
  definition_zh: 面向对象设计的五条核心原则：单一职责(S)、开闭(O)、里氏替换(L)、接口隔离(I)、依赖倒置(D)。
  first_seen: week_02

- term_zh: 领域建模
  term_en: domain modeling
  definition_zh: 将现实世界的业务概念映射为代码中的类和对象的过程。
  first_seen: week_02

- term_zh: 架构决策记录
  term_en: Architecture Decision Record (ADR)
  definition_zh: 记录重要架构决策的文档，包含背景、决策内容、后果等，便于未来回溯。
  first_seen: week_02

- term_zh: getter/setter
  term_en: getter/setter
  definition_zh: 用于访问和修改私有字段的公开方法。getter 返回字段值，setter 设置字段值。
  first_seen: week_02

- term_zh: 技术债
  term_en: technical debt
  definition_zh: 为了快速交付而选择的不够完美的技术方案，未来需要付出"利息"（额外维护成本）来偿还。
  first_seen: week_02

- term_zh: 受检异常
  term_en: checked exception
  definition_zh: 必须在编译期处理或声明的异常，继承自 Exception 但不包括 RuntimeException 及其子类。
  first_seen: week_03

- term_zh: 运行时异常
  term_en: runtime exception
  definition_zh: 不需要在编译期强制处理的异常，继承自 RuntimeException。通常表示编程错误。
  first_seen: week_03

- term_zh: 异常传播
  term_en: exception propagation
  definition_zh: 当方法内部抛出异常且未被捕获时，异常会沿着调用栈向上传播，直到被捕获或导致程序终止。
  first_seen: week_03

- term_zh: 防御式编程
  term_en: defensive programming
  definition_zh: 在代码边界处进行输入验证和前置条件检查，预防异常发生而非仅仅捕获异常。
  first_seen: week_03

- term_zh: 故障模式与影响分析
  term_en: FMEA
  definition_zh: 系统性地分析系统可能的故障模式、其影响以及预防措施的方法论，用于提前识别和降低风险。
  first_seen: week_03

- term_zh: 尽早失败
  term_en: fail fast
  definition_zh: 在检测到错误条件时立即抛出异常，而不是让错误数据继续传播导致更难诊断的问题。
  first_seen: week_03

- term_zh: 优雅降级
  term_en: graceful degradation
  definition_zh: 当系统部分功能失败时，保持核心功能可用，而不是完全崩溃。
  first_seen: week_03

- term_zh: Feature Branch 工作流
  term_en: Feature Branch Workflow
  definition_zh: 一种 Git 协作模式，每个新功能在独立分支开发，完成后通过 Pull Request 合并回主分支，避免代码冲突。
  first_seen: week_04

- term_zh: Pull Request
  term_en: Pull Request (PR)
  definition_zh: 向团队请求合并代码的正式流程，包含代码描述、审查清单和讨论记录，是代码审查的入口。
  first_seen: week_04

- term_zh: Code Review
  term_en: Code Review
  definition_zh: 团队成员互相检查代码的过程，目的是发现设计问题、分享知识、确保代码质量，而非挑错。
  first_seen: week_04

- term_zh: 审查清单
  term_en: Review Checklist
  definition_zh: 系统化审查代码的检查项列表，通常包含设计原则、异常处理、输入验证、代码规范等维度。
  first_seen: week_04

- term_zh: 冲突解决
  term_en: Conflict Resolution
  definition_zh: 当多人修改同一文件时，Git 无法自动合并，需要人工介入决定保留哪些改动的过程。
  first_seen: week_04

- term_zh: 建设性反馈
  term_en: Constructive Feedback
  definition_zh: 以改进为目的的代码审查反馈方式，聚焦问题本身而非人，解释原因并提供改进建议。
  first_seen: week_04

- term_zh: Git Tag
  term_en: Git Tag
  definition_zh: 给重要的 commit 打上标记，通常用于版本发布。标签将版本号与代码绑定，确保"v1.0.0 的 bug"能精确对应到某份代码。
  first_seen: week_04

- term_zh: ArrayList
  term_en: ArrayList
  definition_zh: Java 集合框架中的动态数组实现，可根据需要自动扩容，支持泛型类型安全。
  first_seen: week_05

- term_zh: HashMap
  term_en: HashMap
  definition_zh: 基于哈希表实现的 Map 接口，提供 O(1) 时间复杂度的键值对存取操作。
  first_seen: week_05

- term_zh: 泛型
  term_en: Generics
  definition_zh: Java 语言特性，允许类、接口和方法使用类型参数，在编译期提供类型检查，避免运行时类型转换错误。
  first_seen: week_05

- term_zh: 原始类型
  term_en: Raw Type
  definition_zh: 不使用类型参数的泛型类型（如 ArrayList 而非 ArrayList<String>），为兼容旧代码保留，但会失去类型安全。
  first_seen: week_05

- term_zh: 迭代器
  term_en: Iterator
  definition_zh: 提供统一遍历集合元素的接口，支持在遍历过程中安全删除元素。
  first_seen: week_05

- term_zh: 增强 for 循环
  term_en: Enhanced For Loop
  definition_zh: "Java 5 引入的简化遍历语法 for (Element e : collection)，适用于所有实现 Iterable 接口的集合。"
  first_seen: week_05

- term_zh: 菱形操作符
  term_en: Diamond Operator
  definition_zh: Java 7 引入的语法特性 <>, 允许编译器从上下文推断泛型类型参数，简化代码书写。
  first_seen: week_05

- term_zh: Repository 模式
  term_en: Repository Pattern
  definition_zh: 领域驱动设计中的数据访问模式，封装对数据源的访问逻辑，为领域层提供统一的数据操作接口。
  first_seen: week_05

- term_zh: 单元测试
  term_en: Unit Test
  definition_zh: 对程序中最小可测试单元（通常是方法）进行验证的测试，确保其在隔离状态下行为正确。
  first_seen: week_06

- term_zh: 测试生命周期
  term_en: Test Lifecycle
  definition_zh: JUnit 5 提供的 @BeforeEach、@AfterEach 等注解，用于在测试方法执行前后执行初始化和清理代码。
  first_seen: week_06

- term_zh: 参数化测试
  term_en: Parameterized Test
  definition_zh: 使用多组数据运行同一测试逻辑的 JUnit 5 特性，通过 @ParameterizedTest 和参数源注解实现。
  first_seen: week_06

- term_zh: 测试覆盖率
  term_en: Test Coverage
  definition_zh: 衡量测试执行了多少比例代码的指标，包括行覆盖率、分支覆盖率、方法覆盖率等维度。
  first_seen: week_06

- term_zh: 断言
  term_en: Assertion
  definition_zh: 测试中用于验证预期结果的语句，如 assertEquals、assertTrue、assertThrows 等。
  first_seen: week_06

- term_zh: TDD
  term_en: Test-Driven Development
  definition_zh: 测试驱动开发，先编写测试再编写实现代码的开发方法，遵循"红-绿-重构"循环。
  first_seen: week_06

- term_zh: JDBC
  term_en: Java Database Connectivity
  definition_zh: Java 标准数据库访问接口，提供统一的 API 连接不同数据库，屏蔽底层差异。
  first_seen: week_07

- term_zh: SQLite
  term_en: SQLite
  definition_zh: 零配置的嵌入式关系型数据库，整个数据库存储在单个文件中，不需要服务器进程。
  first_seen: week_07

- term_zh: 持久化存储
  term_en: persistent storage
  definition_zh: 数据存储在非易失性介质（如磁盘）上，程序关闭后数据不会丢失。
  first_seen: week_07

- term_zh: try-with-resources
  term_en: try-with-resources
  definition_zh: Java 7 引入的语法特性，自动关闭实现了 AutoCloseable 接口的资源，避免资源泄漏。
  first_seen: week_07

- term_zh: PreparedStatement
  term_en: PreparedStatement
  definition_zh: JDBC 预编译语句接口，支持参数化查询，可防止 SQL 注入并提高性能。
  first_seen: week_07

- term_zh: SQL 注入
  term_en: SQL injection
  definition_zh: 通过用户输入拼接恶意 SQL 代码的攻击方式，可用 PreparedStatement 参数化查询防范。
  first_seen: week_07

- term_zh: 内存数据库
  term_en: in-memory database
  definition_zh: 数据存储在内存中的数据库（如 H2），速度快但不持久，适合单元测试。
  first_seen: week_07

- term_zh: 数据库连接池
  term_en: connection pool
  definition_zh: 管理数据库连接复用的技术，避免频繁创建/关闭连接的开销，生产环境必备。
  first_seen: week_07

- term_zh: Schema
  term_en: Schema
  definition_zh: 数据库的结构定义，包括表、字段、约束、索引等元数据信息。
  first_seen: week_07

- term_zh: CRUD
  term_en: Create, Read, Update, Delete
  definition_zh: 数据操作的四种基本类型：创建、读取、更新、删除。
  first_seen: week_07

- term_zh: 代码坏味道
  term_en: Code Smells
  definition_zh: 代码中暗示可能存在更深层次问题的表面迹象，如上帝类、重复代码、长方法等，本身不是bug但影响可维护性。
  first_seen: week_08

- term_zh: 重构
  term_en: Refactoring
  definition_zh: 在不改变代码外部行为的前提下，对代码内部结构进行修改，以提高其可理解性和降低修改成本。
  first_seen: week_08

- term_zh: 策略模式
  term_en: Strategy Pattern
  definition_zh: 定义一系列算法，将它们封装起来，并且使它们可以互相替换。策略模式让算法的变化独立于使用算法的客户。
  first_seen: week_08

- term_zh: 工厂模式
  term_en: Factory Pattern
  definition_zh: 定义一个创建对象的接口，让子类决定实例化哪一个类。工厂方法使一个类的实例化延迟到其子类。
  first_seen: week_08

- term_zh: 静态代码分析
  term_en: Static Analysis
  definition_zh: 在不实际执行程序的情况下，通过分析代码结构、语法和语义来发现潜在问题或评估代码质量的技术。
  first_seen: week_08

- term_zh: 圈复杂度
  term_en: Cyclomatic Complexity
  definition_zh: 衡量代码复杂度的指标，表示代码中线性独立路径的数量。数值越高，代码越难测试和维护。
  first_seen: week_08

- term_zh: REST
  term_en: Representational State Transfer
  definition_zh: 一种软件架构风格，用于设计网络应用程序。RESTful API 使用 HTTP 方法（GET、POST、PUT、DELETE）对资源进行操作，使用 URI 标识资源，使用状态码表示操作结果。
  first_seen: week_09

- term_zh: API 端点
  term_en: API Endpoint
  definition_zh: API 中特定的 URL，客户端可以通过它访问特定的资源或执行特定的操作。例如 /books、/users/{id}。
  first_seen: week_09

- term_zh: HTTP 方法
  term_en: HTTP Methods
  definition_zh: HTTP 协议定义的操作类型，包括 GET（获取）、POST（创建）、PUT（更新）、PATCH（部分更新）、DELETE（删除）等。
  first_seen: week_09

- term_zh: JSON
  term_en: JavaScript Object Notation
  definition_zh: 一种轻量级的数据交换格式，易于人类阅读和编写，也易于机器解析和生成。是 REST API 最常用的数据格式。
  first_seen: week_09

- term_zh: 路由
  term_en: Routing
  definition_zh: Web 框架将 URL 路径映射到处理函数的机制。例如将 GET /books 映射到获取图书列表的函数。
  first_seen: week_09

- term_zh: 幂等性
  term_en: Idempotency
  definition_zh: 一个操作执行一次和执行多次的效果相同。GET、PUT、DELETE 应该是幂等的，POST 通常不是幂等的。
  first_seen: week_09

- term_zh: URI
  term_en: Uniform Resource Identifier
  definition_zh: 统一资源标识符，用于标识互联网上的资源。URL 是 URI 的一种具体形式。
  first_seen: week_09

- term_zh: 序列化
  term_en: Serialization
  definition_zh: 将对象转换为可存储或传输的格式（如 JSON 字符串）的过程。反序列化则是相反的过程。
  first_seen: week_09

- term_zh: DTO
  term_en: Data Transfer Object
  definition_zh: 数据传输对象，用于在不同层之间传输数据。通常用于封装请求或响应数据。
  first_seen: week_09

- term_zh: 集成测试
  term_en: Integration Testing
  definition_zh: 测试多个组件协作的测试方法。API 集成测试会启动真实服务，发送 HTTP 请求，验证完整请求-响应链路。
  first_seen: week_09

- term_zh: Prompt 工程
  term_en: Prompt Engineering
  definition_zh: 通过结构化、精确的输入提示，引导 AI 生成更符合需求的输出的技术。核心要素包括角色定义、任务描述、约束条件和输出格式。
  first_seen: week_10

- term_zh: CORS
  term_en: Cross-Origin Resource Sharing
  definition_zh: 跨域资源共享，一种浏览器安全机制，用于控制一个域的网页如何请求另一个域的资源。后端需要显式配置允许的来源、方法和头信息。
  first_seen: week_10

- term_zh: AI 幻觉
  term_en: AI Hallucination
  definition_zh: AI 生成看似合理但实际不存在或错误的代码、方法或概念的现象。例如调用不存在的 API 方法、引用未定义的变量等。
  first_seen: week_10

- term_zh: 前端审查检查清单
  term_en: Frontend Review Checklist
  definition_zh: 系统化的 AI 代码审查工具，包含功能正确性、边界情况、安全考虑、可维护性和 AI 特定问题五个维度的检查项。
  first_seen: week_10
- term_zh: 静态分析
  term_en: Static Analysis
  definition_zh: 在不实际执行程序的情况下，通过分析代码结构、语法和语义来发现潜在问题或评估代码质量的技术。
  first_seen: week_11
- term_zh: 代码覆盖率
  term_en: Code Coverage
  definition_zh: 衡量测试执行了多少比例代码的指标，包括行覆盖率、分支覆盖率、方法覆盖率等维度。
  first_seen: week_11
- term_zh: 质量门禁
  term_en: Quality Gate
  definition_zh: 在代码合并前自动检查代码是否达标的规则集合，不达标则阻止合并。
  first_seen: week_11
- term_zh: 技术债管理
  term_en: Technical Debt Management
  definition_zh: 评估技术债的优先级、制定偿还计划、平衡功能开发与债修复的决策过程。
  first_seen: week_11
- term_zh: CI 基础
  term_en: Continuous Integration
  definition_zh: 持续集成的实践，开发者频繁地将代码集成到共享仓库，每次集成都自动运行构建和测试。
  first_seen: week_11

- term_zh: Fetch API
  term_en: Fetch API
  definition_zh: 现代浏览器内置的 HTTP 请求接口，返回 Promise，支持 async/await 模式，用于替代 XMLHttpRequest。
  first_seen: week_10

- term_zh: XSS
  term_en: Cross-Site Scripting
  definition_zh: 跨站脚本攻击，通过在网页中注入恶意脚本来窃取用户数据或执行未授权操作。前端防护关键是避免使用 innerHTML 直接插入用户输入。
  first_seen: week_10

- term_zh: 测试替身
  term_en: Test Double
  definition_zh: 在测试中替代真实依赖对象的替身对象，包括 Dummy、Stub、Mock、Spy、Fake 等类型，用于隔离外部依赖、加快测试速度。
  first_seen: week_12

- term_zh: Bug Bash
  term_en: Bug Bash
  definition_zh: 集体找 bug 的工程实践，所有团队暂停开发，互相测试对方的系统，记录发现的问题，通过新鲜视角发现边界情况和设计缺陷。
  first_seen: week_12

- term_zh: 端到端测试
  term_en: E2E Test (End-to-End Test)
  definition_zh: 从用户视角出发，启动真实浏览器和完整系统，模拟真实用户操作流程的测试方法，验证完整用户体验但速度较慢且脆弱。
  first_seen: week_12

- term_zh: 契约测试
  term_en: Contract Test
  definition_zh: 验证 API 契约（接口规范）是否被破坏的测试方法，通过 OpenAPI/Swagger 文档定义前后端合同，确保实现与文档一致。
  first_seen: week_12

- term_zh: 根因分析
  term_en: Root Cause Analysis (RCA)
  definition_zh: 不只修复表面问题，而是深入分析"为什么会出现这个 bug"的方法论，从设计缺陷、代码质量、测试盲区等角度找出根本原因。
  first_seen: week_12

- term_zh: API 文档规范
  term_en: API Documentation Specification
  definition_zh: 描述 API 端点、请求、响应、错误码的标准格式。常用规范包括 OpenAPI/Swagger。
  first_seen: week_13

- term_zh: OpenAPI
  term_en: OpenAPI Specification
  definition_zh: 一种描述 RESTful API 的标准格式，使用 YAML 或 JSON 定义端点、参数、响应体等。前身是 Swagger。
  first_seen: week_13

- term_zh: 文档即代码
  term_en: Docs-as-Code
  definition_zh: 文档与代码使用同一套 Git 工作流和版本控制的工程实践。文档和代码同步演进、自动更新。
  first_seen: week_13

- term_zh: README 结构
  term_en: README Structure
  definition_zh: 项目说明文档的标准组织方式，通常包含快速开始、功能特性、使用指南、常见问题等。
  first_seen: week_13

- term_zh: 文档审查清单
  term_en: Documentation Review Checklist
  definition_zh: 用于评估 AI 生成文档质量的检查项列表，包含准确性、完整性、清晰度、可维护性等维度。
  first_seen: week_13

- term_zh: Swagger UI
  term_en: Swagger UI
  definition_zh: 基于 OpenAPI 规范自动生成交互式 API 文档界面的工具，可直接发送测试请求。
  first_seen: week_13

- term_zh: Semantic Versioning
  term_en: Semantic Versioning (SemVer)
  definition_zh: 一种版本号命名规范，用三段数字（MAJOR.MINOR.PATCH）传递变更信息：MAJOR 表示不兼容的 API 变更，MINOR 表示向后兼容的新功能，PATCH 表示向后兼容的 bug 修复。
  first_seen: week_14

- term_zh: Maven Shade Plugin
  term_en: Maven Shade Plugin
  definition_zh: Maven 插件，用于将所有依赖打包成一个可执行的 JAR 文件，确保用户只需要 Java 就能运行应用，不需要 Maven 或源代码。
  first_seen: week_14

- term_zh: 环境配置管理
  term_en: Environment Configuration Management
  definition_zh: 管理开发、测试、生产等不同环境配置差异的实践，通常使用配置文件或环境变量，确保一套代码能适应多个环境。
  first_seen: week_14

- term_zh: 部署
  term_en: Deployment
  definition_zh: 将软件安装到服务器上，让用户能访问的过程。包括云平台一键部署、容器化部署、传统 VPS 部署等方案。
  first_seen: week_14

- term_zh: 技术演示原则
  term_en: Technical Presentation Principles
  definition_zh: 技术展示的三个核心目标：传递价值（你做了什么）、展示能力（你怎么做的）、分享成长（你学到了什么）。展示不是堆砌功能，而是讲述项目故事。
  first_seen: week_15

- term_zh: 演示脚本设计
  term_en: Presentation Script Design
  definition_zh: 规划技术演示的时间分配和叙事结构的方法。10 分钟演示的黄金分配：开场 1 分钟（吸引注意力）、主体 7 分钟（核心内容）、结尾 2 分钟（总结与展望）。
  first_seen: week_15

- term_zh: 展示材料设计
  term_en: Presentation Material Design
  definition_zh: 设计 PPT、海报等展示材料的原则。PPT 黄金法则：一页一信息、文字精简、图胜于文、风格统一。海报关键：远距离可读（3 米外看清标题）。
  first_seen: week_15

- term_zh: 问答应对策略
  term_en: Q&A Response Strategy
  definition_zh: 准备和回答展示问答的方法。回答结构：直接回答 → 解释原因 → 补充说明。遇到不会的问题，诚实回答"未考虑过，感谢建议"比胡编乱造更好。
  first_seen: week_15
# Week 16 新术语

- term_zh: 反馈闭环
  term_en: Feedback Loop
  definition_zh: 收集 → 分类 → 分析 → 行动 → 验证的迭代循环，用于持续改进产品和团队。
  first_seen: week_16

- term_zh: KPT 复盘法
  term_en: KPT Retrospective
  definition_zh: 一种简单的复盘框架，来自日本的敏捷实践。Keep（做得好的）、Problem（遇到的问题）、Try（下次尝试）。
  first_seen: week_16

- term_zh: 能力雷达图
  term_en: Skill Radar
  definition_zh: 一种可视化能力评估方法，把能力按维度分类，每个维度打分（1-5 分），连成一个多边形，用于看见强项和弱项。
  first_seen: week_16

- term_zh: 知识地图
  term_en: Knowledge Map
  definition_zh: 把碎片化的知识连成一张网，看见概念之间的关系，看见两条主线（如 ADR + CampusFlow）如何推进。
  first_seen: week_16

- term_zh: 职业发展路径
  term_en: Career Roadmap
  definition_zh: 工程师从初级到专家的成长路径，清晰看见"从现在到下一级，需要补什么能力"。
  first_seen: week_16

- term_zh: 产品路线图
  term_en: Product Roadmap
  definition_zh: 基于用户反馈和版本管理（Semantic Versioning），规划产品从 v1.0 到 v2.0 的发展路径。
  first_seen: week_16

- term_zh: 工程复盘
  term_en: Engineering Retrospective
  definition_zh: 用结构化的方法回顾项目中的技术决策、AI 协作、工程实践和软技能，把"经历"变成"经验"。
  first_seen: week_16

- term_zh: 技术债清单
  term_en: Technical Debt Backlog
  definition_zh: 记录技术债的优先级、描述和计划修复版本的清单，用于系统性管理技术债。
  first_seen: week_16

- term_zh: 六维能力模型
  term_en: Six-Dimension Competency Model
  definition_zh: 针对软件工程入门课程的能力评估模型，包含编程语言、工程工具、测试能力、架构设计、文档能力、团队协作六个维度。
  first_seen: week_16

- term_zh: 范围蔓延
  term_en: Scope Creep
  definition_zh: 项目范围不受控地扩大，新功能不断增加而没有对应的时间或资源调整，导致延期和质量下降。
  first_seen: week_16
