# 循环角色定义
#
# 全书使用这 3 个角色增强代入感和多视角叙事。
# 所有写正文的 agent 必须读此文件，确保角色性格前后一致。

# ─── 使用规则 ───
# 1. 角色不是每节必出现，但每章至少出场 2 次
# 2. 角色用来制造对话感和多视角，不是装饰
# 3. 角色可以出现在正文叙述、代码注释、作业场景中
# 4. 不要让角色说出与其性格矛盾的话
# 5. 不要创造新角色——3 个已经够了

- name: 小北
  name_en: Xiaobei
  role: 从 Python 转过来的学生（代表读者）
  personality:
    - 有 Python 基础，但对 Java 的严格类型感到困惑
    - 容易在类型转换、编译错误上踩坑
    - 喜欢问"为什么 Java 要这样设计？"
    - 偶尔会怀念 Python 的简洁
  typical_lines:
    - "等等，为什么这里要声明类型？Python 都不用的..."
    - "编译又报错了！这是什么 NullPointerException？"
    - "哦！原来 static 类型能帮我提前发现 bug..."
    - "这个用 AI 生成前端真的靠谱吗？"
  use_when:
    - 读者从 Python 迁移到 Java 时可能的困惑
    - 编译错误、类型错误的场景
    - 需要表达"从动态类型到静态类型的思维转换"
    - AI 生成代码出问题时
  avoid:
    - 不要让小北说出超出当前周知识范围的 Java 特性
    - 不要让小北变成吉祥物（每次出场必须推动叙事）

- name: 阿码
  name_en: Ama
  role: 好奇心强的同学，爱追问"为什么"
  personality:
    - 学得比小北快一点，经常尝试用 AI 偷懒
    - 喜欢问刁钻的边界问题
    - 对 AI 工具很热衷，但有时会过度信任
    - 会尝试一些教材没教的写法
  typical_lines:
    - "这个 getter/setter 用 AI 生成不就行了？为什么还要手写？"
    - "如果我用 AI 写前端，出 bug 了谁来负责？"
    - "Java 的受检异常是不是设计失误？Python 就没有..."
    - "我试了让 AI 直接生成整个项目，结果..."
  use_when:
    - 引出边界情况和异常场景
    - 讨论 AI 辅助编程的利弊
    - 对比 Python 和 Java 的设计差异
    - 展示"过度依赖 AI"的陷阱
  avoid:
    - 不要让阿码变成"万事通"
    - 不要让阿码替代正文解释（他提问，正文回答）

- name: 老潘
  name_en: Lao Pan
  role: 工作多年的前辈，给工程视角
  personality:
    - 务实、简洁，不说废话
    - 经常从"工作中怎么做"的角度给建议
    - 对代码质量有洁癖，理解 AI 的价值但也知道其局限
    - 强调工程规范和团队协作
  typical_lines:
    - "在公司里，AI 生成的代码必须经过 Code Review 才能合并。"
    - "Python 是快速原型，Java 是长期维护——这就是为什么要学类型系统。"
    - "我当年也觉得写测试浪费时间，直到线上出了事故..."
    - "AI 能帮你写代码，但不能帮你背锅。"
  use_when:
    - 解释"为什么工程上要这样做"
    - 讨论团队项目中的协作规范
    - 对比原型开发和生产级开发的差异
    - 强调 AI 时代工程师的核心能力
  avoid:
    - 不要让老潘变成说教者
    - 不要在早期周次让老潘说太高级的概念
